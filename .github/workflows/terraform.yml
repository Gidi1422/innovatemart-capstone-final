name: "Project Bedrock CI/CD"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform-and-deploy:
    name: "Terraform & App Deployment"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform

      - name: Terraform Plan
        run: terraform plan -no-color -lock=false
        working-directory: ./Terraform
        if: github.event_name == 'pull_request'

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -lock=false
        working-directory: ./Terraform

      - name: Configure Kubeconfig
        if: github.ref == 'refs/heads/main'
        run: |
          aws eks update-kubeconfig --region us-east-1 --name project-bedrock-cluster

      - name: Deploy Retail Store App
        if: github.ref == 'refs/heads/main'
        run: |
          # 1. Create the namespace
          kubectl apply -f kubernetes/namespace.yaml

          # 2. Deploy using a STABLE RELEASE URL (v0.1.0) 
          # This fixes the 404 error by avoiding the 'main' branch
          kubectl apply -f https://raw.githubusercontent.com/aws-containers/retail-store-sample-app/v0.1.0/dist/kubernetes.yaml
            
          # 3. Apply Developer RBAC
          kubectl apply -f kubernetes/rbac-developer.yaml

      - name: Enable Observability
        if: github.ref == 'refs/heads/main'
        run: |
          aws eks create-addon --cluster-name project-bedrock-cluster --addon-name amazon-cloudwatch-observability || echo "Addon already exists"

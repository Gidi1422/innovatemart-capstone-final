name: "Project Bedrock CI/CD"

on:
  push:
    branches:
      - main
  pull_request:

jobs:
  terraform-and-deploy:
    name: "Terraform & App Deployment"
    runs-on: ubuntu-latest
    env:
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_REGION: "us-east-1"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Terraform Init
        run: terraform init
        working-directory: ./Terraform

      - name: Terraform Plan
        run: terraform plan -no-color -lock=false
        working-directory: ./Terraform
        if: github.event_name == 'pull_request'

      - name: Terraform Apply
        if: github.ref == 'refs/heads/main' && github.event_name == 'push'
        run: terraform apply -auto-approve -input=false -lock=false
        working-directory: ./Terraform

      # Requirement 4.2: Connect to EKS
      - name: Configure Kubeconfig
        if: github.ref == 'refs/heads/main'
        run: |
          aws eks update-kubeconfig --region us-east-1 --name project-bedrock-cluster

      # Requirement 4.2: Application Deployment
      - name: Deploy Retail Store App
        if: github.ref == 'refs/heads/main'
        run: |
          # Create namespace first
          kubectl apply -f kubernetes/namespace.yaml

          # Deploy using the official EKS Workshop manifest (Installs all microservices)
          kubectl apply -f https://raw.githubusercontent.com/aws-samples/eks-workshop-v2/main/manifests/v2/instantiate-all.yaml
            
          # Requirement 4.3: Apply Developer RBAC (View Only)
          kubectl apply -f kubernetes/rbac-developer.yaml

      # Requirement 4.4: Application Logging
      - name: Enable Observability
        if: github.ref == 'refs/heads/main'
        run: |
          aws eks create-addon --cluster-name project-bedrock-cluster --addon-name amazon-cloudwatch-observability || echo "Addon already exists"
